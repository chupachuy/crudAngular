<div class="card">
    <div class="card-header">Agreagar empleado</div>
    <div class="card-body">
        <form [formGroup]="formularioEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre" id="nombre" aria-describedby="helpId" placeholder="Escribe un nombre"
                />
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" class="form-control" formControlName="correo" id="correo" aria-describedby="helpId" placeholder="Escribe un correo"
                />
            </div>
            <div class="btn-group">
                <button class="btn btn-success">Agregar</button>
                <button type="button" class="btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
