<div class="card">
    <div class="card-header">Editar empleado</div>
    <div class="card-body">
        <form  [formGroup]="formularioEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control" name="" id="" formControlName="nombre" aria-describedby="helpId" placeholder="Escribe un nombre"
                />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="text" class="form-control" name="" id="" formControlName="correo" aria-describedby="helpId" placeholder="Escribe un correo"
                />
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Editar</button>
                <button type="button" class="btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
